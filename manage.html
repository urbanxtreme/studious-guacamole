<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses UI</title>
    <link rel="stylesheet" href="manage.css" />
  </head>
  <body>
    <div class="header">
      <span class="back-arrow">&#8592;</span>
      <h1><b>MANAGE COURSES</b></h1>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search" />
    </div>

    <div class="courses-container">
      <div class="course-card">
        <h3 onclick="editCourseName(this)"><span class="edit-icon">🏫</span>Course Name</h3>
        <button onclick="editSection('video', this)"><span class="edit-icon">📽️</span>VIDEO</button>
        <button onclick="editSection('notes', this)"><span class="edit-icon">📒</span>NOTES</button>
        <button onclick="editSection('test', this)"><span class="edit-icon">📜</span>TEST</button>
        <button onclick="editSection('assignment', this)"><span class="edit-icon">💁</span>ASSIGNMENT</button>
      </div>
      <div class="course-card">
        <h3 onclick="editCourseName(this)"><span class="edit-icon">🏫</span>Course Name</h3>
        <button onclick="editSection('video', this)"><span class="edit-icon">📽️</span>VIDEO</button>
        <button onclick="editSection('notes', this)"><span class="edit-icon">📒</span>NOTES</button>
        <button onclick="editSection('test', this)"><span class="edit-icon">📜</span>TEST</button>
        <button onclick="editSection('assignment', this)"><span class="edit-icon">💁</span>ASSIGNMENT</button>
      </div>
      <div class="course-card">
        <h3 onclick="editCourseName(this)"><span class="edit-icon">🏫</span>Course Name</h3>
        <button onclick="editSection('video', this)"><span class="edit-icon">📽️</span>VIDEO</button>
        <button onclick="editSection('notes', this)"><span class="edit-icon">📒</span>NOTES</button>
        <button onclick="editSection('test', this)"><span class="edit-icon">📜</span>TEST</button>
        <button onclick="editSection('assignment', this)"><span class="edit-icon">💁</span>ASSIGNMENT</button>
      </div>
    </div>

    <!-- Modal for editing sections -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2>Edit Section</h2>
        <input type="file" id="file-input" accept="" />
        <button onclick="uploadFile()">Upload</button>
        <div id="preview"></div>
        <button onclick="saveFile()" id="save-button" style="display: none;">Save</button>
      </div>
    </div>

    <script src="manage.js"></script>
  </body>
</html>
